<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="heading"><h2>Rock-Paper-Scissor</h2></div>
    <div class="choices">
        <div class="choice"  id="rock"><img src="./images/rock.jpg" alt=""></div>
        <div class="choice" id="paper"><img src="./images/paper.jpg" alt="" ></div>
        <div class="choice" id="scissor"><img src="./images/seicor.jpg" alt="" ></div>
    </div>
    <div class="score">
        <div class="user">
            <p  id="user-choice">0</p>
            <p>you</p>
        </div>
        <div class="comp">
            <p  id="compChoice">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="result"><p id="msg">Play your move</p></div>
   <button class="reset-btn">Reset</button>
    <script src="app.js"></script>
</body>
</html>
